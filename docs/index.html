<!doctype html>
<html lang="EN">
  <head>
    <title>object-diagram-js modeler</title>

    <link rel="stylesheet" href="./app.css" />
    <link rel="icon" href="./favicon.ico" type="image/x-icon" />
  </head>
  <body>
    <div id="io-dialog-main" class="ojs-io-dialog ojs-io-dialog-open">
      <div class="ojs-io-dialog-content">
        <h1>Keyboard Shortcuts</h1>
        <div class="keybindings">
          <div>Undo</div>
          <div class="binding">⌘ + Z</div>
          <div>Redo</div>
          <div class="binding">⌘ + ⇧ + Z</div>
          <div>Select All</div>
          <div class="binding">⌘ + A</div>
          <div>Zooming</div>
          <div class="binding">ctrl + Scrolling</div>
          <div>Scrolling</div>
          <div class="binding">ctrl + &#x2191;/&#x2193;/&#x2192;/&#x2190;</div>
          <div>Fast scrolling</div>
          <div class="binding">
            ctrl + &#x21E7; + &#x2191;/&#x2193;/&#x2192;/&#x2190;
          </div>
          <div>Direct Editing</div>
          <div class="binding">E</div>
          <div>Hand Tool</div>
          <div class="binding">H</div>
          <div>Lasso Tool</div>
          <div class="binding">L</div>
          <div>Space Tool</div>
          <div class="binding">S</div>
        </div>
      </div>
    </div>

    <div id="canvas"></div>

    <div id="io-editing-tools-buttons" class="ojs-buttons">
      <div class="ojs-horizontal">
        <div>
          <button
            id="js-toggle-keyboard-help"
            class="ojs-buttons-active"
            title="Toggle keyboard shortcuts overlay"
          >
            <span class="icon-keyboard ojs-general-icon"> </span>
          </button>
        </div>
        <div>
          <button
            id="js-toggle-fullscreen"
            class="ojs-buttons-active"
            title="Toggle Fullscreen"
          >
            <span class="icon-resize-full ojs-general-icon"> </span>
          </button>
        </div>
      </div>
    </div>

    <div class="bottom-buttons ojs-buttons">
      <div>
        <div>open</div>
        <div>
          <button
            id="js-open-board"
            class="ojs-buttons-active"
            title="open XML board"
          >
            Object diagram XML file
          </button>
        </div>
        <div>
          <button
            id="js-open-new"
            class="ojs-buttons-active"
            title="open new board"
          >
            New diagram
          </button>
        </div>
      </div>

      <div>
        <div>download</div>
        <div>
          <a id="js-download-board" href title="download XML board">
            Object diagram XML file
          </a>
        </div>
        <div>
          <a id="js-download-svg" href title="download as SVG image">
            SVG image
          </a>
        </div>
      </div>
    </div>
  </body>
  <script src="./app.js"></script>
</html>
